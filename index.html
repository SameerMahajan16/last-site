<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome | NY Mets</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@300;400;700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap (optional for splash, fine to keep) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Site stylesheet -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Center‑everything wrapper -->
    <div id="landing-wrapper">
        <img id="landing-logo"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7b/New_York_Mets.svg/1200px-New_York_Mets.svg.png"
            alt="Mets logo" />
        <h1 id="greeting"></h1>
    </div>

    <script>
        /* Time‑of‑day greeting + 5‑second redirect */
        const greetings = [
            { start: 5, end: 11, text: "Good morning", cls: "morning" },
            { start: 11, end: 17, text: "Good afternoon", cls: "afternoon" },
            { start: 17, end: 22, text: "Good evening", cls: "evening" },
            { start: 22, end: 24, text: "Good night", cls: "night" },
            { start: 0, end: 5, text: "Good night", cls: "night" }
        ];

        window.addEventListener("DOMContentLoaded", () => {
            const hr = new Date().getHours();
            const g = greetings.find(({ start, end }) => hr >= start && hr < end);

            /* Apply background & text colors via CSS class */
            document.body.classList.add(g.cls);
            document.getElementById("greeting").textContent = g.text;

            /* Redirect to home page after 5 s */
            setTimeout(() => window.location.replace("home.html"), 5000);
        });
    </script>
</body>

</html>
